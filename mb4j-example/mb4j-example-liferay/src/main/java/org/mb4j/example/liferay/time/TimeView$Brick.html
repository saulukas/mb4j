<script>
    updateTimeLabel = function(labelId, timeUrl) {
    $.ajax({
    url: timeUrl,
            success: function(data) {
            $(labelId).html(data);
            }
    });
    }
</script>
<p>
    <input id="timeButton" type="button" value="Get time using resource"
           onclick="updateTimeLabel('#timeLabel2', '{{timeResourceUrl}}')" >
    <span id="timeLabel2"></span>
</p>
