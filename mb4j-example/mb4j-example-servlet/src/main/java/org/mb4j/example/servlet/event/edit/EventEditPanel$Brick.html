<h1>Edit Event</h1>
<form method="post">
  {{#form.headerBrick}}
  {{/form.headerBrick}}
  <input type="hidden" name="{{form.data.id.name}}" value="{{form.data.id.value}}"/>
  <input type="hidden" name="{{form.data.imageUrl.name}}" value="{{form.data.imageUrl.value}}"/>
  <table>
    <tr>
      <td style="text-align: right;">{{form.data.title.label}}</td>
      <td><input type="text" name="{{form.data.title.name}}" value="{{form.data.title.value}}"/></td>
      <td style="color:red;">{{form.data.title.error}}</td>
    </tr>
    <tr>
      <td style="text-align: right;">{{form.data.summary.label}}</td>
      <td><input type="text" name="{{form.data.summary.name}}" value="{{form.data.summary.value}}"/></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input name="{{form.actions.save.name}}" type="submit" value="Save"/>
        <input name="{{form.actions.reset.name}}" type="submit" value="Reset"/>
        <input name="{{form.actions.goToEventList.name}}" type="submit" value="Go To Event List..."/>
      </td>
      <td></td>
    </tr>
  </table>
</form>
