<h1>Edit Event</h1>
<form method="post">
  <input type="hidden" name="{{form.fields.id.name}}" value="{{form.fields.id.value}}"/>
  <input type="hidden" name="{{form.fields.imageUrl.name}}" value="{{form.fields.imageUrl.value}}"/>
  <table>
    <tr>
      <td style="text-align: right;">Title</td>
      <td><input type="text" name="{{form.fields.title.name}}" value="{{form.fields.title.value}}"/></td>
    </tr>
    <tr>
      <td style="text-align: right;">Summary</td>
      <td><input type="text" name="{{form.fields.summary.name}}" value="{{form.fields.summary.value}}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Save"/></td>
    </tr>
  </table>
</form>
