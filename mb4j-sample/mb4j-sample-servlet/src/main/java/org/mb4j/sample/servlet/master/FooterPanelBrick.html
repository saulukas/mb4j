  updateTimeLabel = function(labelId, timeUrl) {
    $.ajax({
      url: timeUrl,
      success: function(data) {
        $(labelId).html(data);
      }
    });
  }
</script>
<p>
  <input id="timeButton" onclick="updateTimeLabel('#timeLabel', '{{timeUrl}}')" type="button" value="Get time using service"> 
  <span id="timeLabel"></span>
</p>
