<h1>Edit Event</h1>
<form method="post">
  {{#form.header}}
  {{/form.header}}
  <input type="hidden" name="{{form.fields.id.name}}" value="{{form.fields.id.value}}"/>
  <input type="hidden" name="{{form.fields.imageUrl.name}}" value="{{form.fields.imageUrl.value}}"/>
  <table>
    <tr>
      <td style="text-align: right;">{{form.fields.title.label}}</td>
      <td><input type="text" name="{{form.fields.title.name}}" value="{{form.fields.title.value}}"/></td>
      <td style="color:red;">{{form.fields.title.error}}</td>
    </tr>
    <tr>
      <td style="text-align: right;">{{form.fields.summary.label}}</td>
      <td><input type="text" name="{{form.fields.summary.name}}" value="{{form.fields.summary.value}}"/></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input name="{{form.actions.save.name}}" type="submit" value="Save"/>
        <input name="{{form.actions.reset.name}}" type="submit" value="Reset"/>
        <input name="{{form.actions.goToEventList.name}}" type="submit" value="Go To Event List..."/>
      </td>
      <td></td>
    </tr>
  </table>
</form>
