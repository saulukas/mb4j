<h1>Edit Event</h1>
<form method="post" action="{{actionSaveUrl}}">
  <input type="hidden" name="{{form.id.name}}" value="{{form.id.value}}"/>
  <input type="hidden" name="{{form.imageUrl.name}}" value="{{form.imageUrl.value}}"/>
  <table>
    <tr>
      <td style="text-align: right;">Title</td>
      <td><input type="text" name="{{form.title.name}}" value="{{form.title.value}}"/></td>
    </tr>
    <tr>
      <td style="text-align: right;">Summary</td>
      <td><input type="text" name="{{form.summary.name}}" value="{{form.summary.value}}"/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Save"/></td>
    </tr>
  </table>
</form>
